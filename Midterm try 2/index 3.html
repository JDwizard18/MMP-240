<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            flex: 1;
            background-color: white;
            color: blue;
            padding: 20px;
        }
        .right {
            flex: 1;
            background-color: black;
            color: red;
            padding: 20px;
        }
        .centered {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="centered">
                <img src="Star wras visions seasoon 1 croped.png" alt="Left Image Heading">
            </div>
            <h1 class="centered">Left Side</h1>
            <p>This is the left side with blue text.</p>
        </div>
        <div class="right">
            <div class="centered">
                <img src="Star wars visons season 2 PS edit.png" alt="Right Image Heading">
            </div>
            <h1 class="centered">Right Side</h1>
            <p>This is the right side with red text.</p>
        </div>
    </div>
    <div class="centered">
        <img src="star-wars-visions-wallpapers.png" alt="Center Image Heading">
    </div>
</body>
</html>

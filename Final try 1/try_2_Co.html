<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Career Programs</title>
    <style>
        /* Add some basic styling */
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .program-category { margin-bottom: 30px; }
        .program-category h2 { color: #333; }
        .program-list { list-style: none; padding: 0; }
        .program-list li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Career Programs</h1>
        
        <!-- Category: Subjects -->
        <div class="program-category">
            <h2>Subjects</h2>
            <ul class="program-list">
                <li>Computer Science</li>
                <li>Business Administration</li>
                <li>Psychology</li>
                <!-- Add more subjects -->
            </ul>
        </div>
        
        <!-- Category: MA vs BA -->
        <div class="program-category">
            <h2>MA vs BA</h2>
            <ul class="program-list">
                <li>Master of Arts (MA)</li>
                <li>Bachelor of Arts (BA)</li>
                <!-- Add more degree types -->
            </ul>
        </div>
        
        <!-- Category: Specialization -->
        <div class="program-category">
            <h2>Specialization</h2>
            <ul class="program-list">
                <li>Data Science</li>
                <li>Marketing</li>
                <li>Clinical Psychology</li>
                <!-- Add more specializations -->
            </ul>
        </div>
        
        <!-- Add more categories as needed -->
    </div>
</body>
</html>

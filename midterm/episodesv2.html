<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background-image.jpg'); /* Replace with your background image */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .episode-box {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .episode-image {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
        }

        .episode-description {
            flex: 2;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <title>Star Wars Visions Episodes</title>
</head>
<body>
    <div class="episode-box">
        <img src="episode1.jpg" alt="Episode 1" class="episode-image">
        <div class="episode-description">
            <h2>Episode 1: The Beginning</h2>
            <p>An epic tale of galactic conflict and ancient warriors.</p>
        </div>
    </div>

    <div class="episode-box">
        <img src="episode2.jpg" alt="Episode 2" class="episode-image">
        <div class="episode-description">
            <h2>Episode 2: Shadows of the Past</h2>
            <p>Secrets unravel as the past collides with the present.</p>
        </div>
    </div>

    <!-- Add more episode boxes as needed -->

</body>
</html>

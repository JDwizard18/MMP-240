<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add styles for the fixed blue bar */
        body {
            margin: 0;
            padding: 0;
        }

        .fixed-bar {
            background-color: #0074D9; /* Blue color */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure it appears above other content */
        }

        .fixed-bar h1 {
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Rest of your existing styles (menu, search form, etc.) */
        /* ... */

    </style>
</head>

        <h1>CUNY Design Programs</h1>
